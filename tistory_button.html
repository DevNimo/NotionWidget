button::before {

  width: 20em;
  height: 20em;
  left: -5em;
  text-align: center;
  transition: box-shadow 0.5s ease-out;
  z-index: -1;
}

button:hover {
  color: #fff;
  border: 1px solid rgb(0, 0, 0);
}

button:hover::before {
  box-shadow: inset 0 0 0 10em rgb(0, 0, 0);
}
