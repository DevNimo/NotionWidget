<style>
.card {
 width: 190px;
 height: 254px;
 background: #f5f5f5;
 padding: 2rem 1.5rem;
 -webkit-transition: -webkit-box-shadow .3s ease, -webkit-transform .2s ease;
 transition: -webkit-box-shadow .3s ease, -webkit-transform .2s ease;
 transition: box-shadow .3s ease, transform .2s ease;
 transition: box-shadow .3s ease, transform .2s ease, -webkit-box-shadow .3s ease, -webkit-transform .2s ease;
}

.card-info {
 display: -webkit-box;
 display: -ms-flexbox;
 display: flex;
 -webkit-box-orient: vertical;
 -webkit-box-direction: normal;
     -ms-flex-direction: column;
         flex-direction: column;
 -webkit-box-pack: center;
     -ms-flex-pack: center;
         justify-content: center;
 -webkit-box-align: center;
     -ms-flex-align: center;
         align-items: center;
 -webkit-transition: opacity .2s ease, -webkit-transform .2s ease;
 transition: opacity .2s ease, -webkit-transform .2s ease;
 transition: transform .2s ease, opacity .2s ease;
 transition: transform .2s ease, opacity .2s ease, -webkit-transform .2s ease;
}

/*Image*/
.card-avatar {
 --size: 60px;
 #background: -webkit-gradient(linear, left bottom, left top, from(#f1e1c1), to(#fcbc97));
 #background: linear-gradient(to top, #f1e1c1 0%, #fcbc97 100%);
 background-image: url(./profile.png);
 background-size: cover;
 width: var(--size);
 height: var(--size);
 border-radius: 50%;
 -webkit-transition: -webkit-transform .2s ease;
 transition: -webkit-transform .2s ease;
 transition: transform .2s ease;
 transition: transform .2s ease, -webkit-transform .2s ease;
 margin-bottom: 1rem;
}


/*Card footer*/
.card-social {
 -webkit-transform: translateY(200%);
     -ms-transform: translateY(200%);
         transform: translateY(200%);
 display: -webkit-box;
 display: -ms-flexbox;
 display: flex;
 -ms-flex-pack: distribute;
     justify-content: space-around;
 width: 100%;
 opacity: 0;
 -webkit-transition: opacity .2s ease, -webkit-transform .2s ease;
 transition: opacity .2s ease, -webkit-transform .2s ease;
 transition: transform .2s ease, opacity .2s ease;
 transition: transform .2s ease, opacity .2s ease, -webkit-transform .2s ease;
}

.card-social__item {
 list-style: none;
}

.card-social__item svg {
 display: block;
 height: 18px;
 width: 18px;
 fill: #515F65;
 cursor: pointer;
 -webkit-transition: fill 0.2s ease ,-webkit-transform 0.2s ease;
 transition: fill 0.2s ease ,-webkit-transform 0.2s ease;
 transition: fill 0.2s ease ,transform 0.2s ease;
 transition: fill 0.2s ease ,transform 0.2s ease ,-webkit-transform 0.2s ease;
}

/*Text*/
.card-title {
 color: #333;
 font-size: 1.5em;
 font-weight: 600;
 line-height: 2rem;
}

.card-subtitle {
 color: #859ba8;
 font-size: 0.8em;
}

/*Hover*/
.card:hover {
 -webkit-box-shadow: 0 8px 50px #23232333;
         box-shadow: 0 8px 50px #23232333;
}

.card:hover .card-info {
 -webkit-transform: translateY(-5%);
     -ms-transform: translateY(-5%);
         transform: translateY(-5%);
}

.card:hover .card-social {
 -webkit-transform: translateY(100%);
     -ms-transform: translateY(100%);
         transform: translateY(100%);
 opacity: 1;
}

.card-social__item svg:hover {
 fill: #232323;
 -webkit-transform: scale(1.1);
     -ms-transform: scale(1.1);
         transform: scale(1.1);
}

.card-avatar:hover {
 -webkit-transform: scale(1.1);
     -ms-transform: scale(1.1);
         transform: scale(1.1);
}
</style>
